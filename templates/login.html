{% extends "base.html" %}

{% block content %}
  <style>
    body{
        background-color: rgb(147, 125, 125);
    }
  </style>
    <div class="container ">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto text-light ">
                {% if error %}
                  <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">
                        {{error}}
                    </h4>
                    <p></p>
                    <p class="mb-0"></p>
                  </div>
                
                  {% endif %}

                <h3 class=" mx-auto pt-3 pb-3 text-center text-primary">Welcome ! Login</h3>
                <form action="/validate_login/" method="POST" >
                    
                     {% csrf_token %}
                     
                    <!--email-->
                    <div class="form-group h4">
                        <label for="email">Email</label>
                        <input type="email" required name="email" id="" class="form-control" value="" placeholder="abc@gmail.com">
                    </div>

                    <!--password-->
                    <div class="form-group h4">
                        <label for="password">Password</label>
                        <input required type="password" name="password" id="" class="form-control">
                    </div>
                
                    <!--button-->
                    <div class="form-group ">
                        <input class="btn btn-sm btn-info float-right" type="submit" name="submit" value="Login" id="">
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}
