{% extends "base.html" %}

{% block content %}
<style>
  body{
    background-color: burlywood;
  }
</style>
  <div class="container my-5 p-5 border">
    <form action="/checkout/" method="POST">
        {% csrf_token %}
        <div class="form-group float-center text-center">
            <label>Address</label>
            <input type="text" name="address" class="form-control"  placeholder="Enter Address">
            
          </div>
        <div class="form-group float-center text-center">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="Enter Valid Phone Number">
            
          </div>
        <input type="submit" class="btn btn-outline-info float-right"  value="Order" id="">
    </form>
  </div>
{% endblock content %}
